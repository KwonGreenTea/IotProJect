<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>상품 등록</title>
  <link rel="stylesheet" href="/css/base.css">
</head>
<body class="app-body">
  <div class="app-shell">

    <!-- 헤더 -->
    <header class="page-header page-header--with-back">
      <a href="/admin/products" class="btn btn-ghost btn-back">← 상품 목록</a>
      <div>
        <h1 class="page-title">상품 등록</h1>
        <p class="page-subtitle">
          상품 정보와 온·습도 임계값을 설정하여 모니터링 가능한 상품을 등록합니다.
        </p>
      </div>
    </header>

    <!-- 폼 카드 -->
    <form id="productForm" class="card form-card">

      <div class="form-group">
        <label for="name" class="form-label">상품명<span class="form-required">*</span></label>
        <input
          id="name"
          type="text"
          name="name"
          class="input"
          required
          placeholder="예) 텀블러 500ml"
        >
      </div>

      <div class="form-group">
        <label for="sku" class="form-label">SKU (선택)</label>
        <input
          id="sku"
          type="text"
          name="sku"
          class="input"
          placeholder="고유 식별자 (미입력 시 자동 생성)"
        >
      </div>

      <div class="form-group">
        <label for="price" class="form-label">가격(원)<span class="form-required">*</span></label>
        <input
          id="price"
          type="number"
          name="price"
          class="input"
          required
          min="0"
          step="100"
          placeholder="예) 15000"
        >
      </div>

      <div class="form-group">
        <label for="description" class="form-label">제품 설명</label>
        <textarea
          id="description"
          name="description"
          rows="4"
          class="input input--textarea"
          placeholder="간단한 설명을 입력해주세요."
        ></textarea>
      </div>

      <fieldset class="form-fieldset">
        <legend class="form-legend">온도 임계치(℃)</legend>
        <div class="form-grid-2">
          <div class="form-group">
            <label for="tempMin" class="form-label">최소</label>
            <input
              id="tempMin"
              type="number"
              name="tempMin"
              class="input"
              step="0.1"
              placeholder="예: 2.0"
            >
          </div>
          <div class="form-group">
            <label for="tempMax" class="form-label">최대</label>
            <input
              id="tempMax"
              type="number"
              name="tempMax"
              class="input"
              step="0.1"
              placeholder="예: 8.0"
            >
          </div>
        </div>
      </fieldset>

      <fieldset class="form-fieldset">
        <legend class="form-legend">습도 임계치(%)</legend>
        <div class="form-grid-2">
          <div class="form-group">
            <label for="humidMin" class="form-label">최소</label>
            <input
              id="humidMin"
              type="number"
              name="humidMin"
              class="input"
              step="1"
              placeholder="예: 30"
            >
          </div>
          <div class="form-group">
            <label for="humidMax" class="form-label">최대</label>
            <input
              id="humidMax"
              type="number"
              name="humidMax"
              class="input"
              step="1"
              placeholder="예: 70"
            >
          </div>
        </div>
      </fieldset>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary">등록</button>
        <a href="/admin/products" class="btn btn-ghost">목록</a>
      </div>

      <div id="msg" class="form-message muted"></div>
    </form>
  </div>

  <script src="/js/config.js"></script>
  <script src="/js/utils.js"></script>
  <script src="/js/api.js"></script>
  <script src="/js/pages/adminProductNew.js"></script>
</body>
</html>
