<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>사용자 홈</title>
  <link rel="stylesheet" href="/css/shop.css" />
</head>
<body class="shop-body">
  <div class="shop-shell">

    <!-- 상단 헤더 -->
    <header class="shop-header">
      <div class="shop-header-main">
        <h1 class="shop-title">사용자 포털</h1>
        <p class="shop-subtitle">
          상품을 둘러보고, 장바구니와 주문 내역을 한 곳에서 관리하세요.
        </p>
      </div>
      <a class="btn secondary shop-admin-link" href="/admin">
        관리자 포털 →
      </a>
    </header>

    <!-- 메인 카드 그리드 -->
    <section class="shop-card">
      <div class="shop-card-header">
        <h2 class="shop-section-title">내 쇼핑 메뉴</h2>
        <p class="shop-section-subtitle">
          자주 사용하는 메뉴로 바로 이동해 보세요.
        </p>
      </div>

      <div class="shop-grid">
        <article class="shop-tile">
          <h3 class="shop-tile-title">상품 보기</h3>
          <p class="shop-tile-desc">
            등록된 상품을 둘러보고 장바구니에 담을 수 있어요.
          </p>
          <a class="btn shop-tile-link" href="/shop/products">이동</a>
        </article>

        <article class="shop-tile">
          <h3 class="shop-tile-title">장바구니</h3>
          <p class="shop-tile-desc">
            담아둔 상품을 확인하고 주문을 진행해요.
          </p>
          <a class="btn shop-tile-link" href="/cart">이동</a>
        </article>

        <article class="shop-tile">
          <h3 class="shop-tile-title">주문 내역</h3>
          <p class="shop-tile-desc">
            내 주문 기록과 상세 정보(온·습도 평균 등)를 확인해요.
          </p>
          <a class="btn shop-tile-link" href="/orders">이동</a>
        </article>
      </div>
    </section>
  </div>
</body>
</html>
