<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>주문 상세</title>
  <link rel="stylesheet" href="/css/base.css"/>
</head>
<body>
  <div class="container">
    <a class="btn ghost" href="/orders">← 주문 목록</a>
    <div class="h1">주문 상세</div>

    <div id="summary" class="card"></div>

    <div class="card">
      <div class="h2">온·습도</div>
      <div id="sensor" class="sensor">
        <div class="chip">🌡️ <b id="temp">--</b> °C</div>
        <div class="chip">💧 <b id="humid">--</b> %</div>
        <div class="small" id="ts">--</div>
      </div>
      <div class="small" id="tip"></div>
    </div>

    <div class="card">
      <div class="h2">주문 상품</div>
      <table class="table" id="items">
        <thead><tr><th>상품</th><th>수량</th><th>가격</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script type="module" src="/js/pages/orderDetail.js"></script>
</body>
</html>
