<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>관리자 홈</title>
  <link rel="stylesheet" href="/css/shop.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>관리자 포털</h1>
    </div>

    <div class="grid">
      <div class="card">
        <h3>상품 등록</h3>
        <p>상품명, 가격, 임계 온/습도, 설명을 등록합니다.</p>
        <a class="btn" href="/admin/products/new">이동</a>
      </div>
      <div class="card">
        <h3>상품 목록</h3>
        <p>등록된 상품을 확인합니다.</p>
        <a class="btn" href="/admin/products">이동</a>
      </div>
      <div class="card">
        <h3>주문 목록</h3>
        <p>주문 상태 관리 및 모니터링 화면으로 이동합니다.</p>
        <a class="btn" href="/admin/orders">이동</a>
      </div>
      <div class="card">
        <h3>주문 모니터링</h3>
        <p>주문 상세(온·습도 스트림, 배송 시작/완료)를 확인합니다.</p>
        <a class="btn" href="/admin/orders/123">샘플로 이동</a>
      </div>
    </div>
  </div>
</body>
</html>
