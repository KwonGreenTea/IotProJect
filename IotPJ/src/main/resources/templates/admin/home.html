<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>관리자 홈</title>
  <link rel="stylesheet" href="/css/base.css" />
</head>
<body class="app-body">
  <div class="app-shell">

    <!-- 상단 헤더 -->
    <header class="page-header">
      <div>
        <h1 class="page-title">관리자 포털</h1>
        <p class="page-subtitle">
          상품, 주문, 온·습도 모니터링까지 한 곳에서 관리할 수 있습니다.
        </p>
      </div>
      <!-- 필요하면 오른쪽에 프로필/로그아웃 버튼 등 추가 가능 -->
      <!-- <div class="page-header-actions">...</div> -->
    </header>

    <!-- 메인 카드 그리드 -->
    <section class="card">
      <div class="card-header">
        <div>
          <h2 class="card-title">관리 메뉴</h2>
          <p class="card-subtitle">
            자주 사용하는 관리 기능으로 바로 이동하세요.
          </p>
        </div>
      </div>

      <div class="card-grid">
        <article class="card-tile">
          <h3 class="card-tile-title">상품 등록</h3>
          <p class="card-tile-desc">
            상품명, 가격, 임계 온/습도, 설명을 등록합니다.
          </p>
          <a class="btn btn-primary card-tile-link" href="/admin/products/new">
            이동
          </a>
        </article>

        <article class="card-tile">
          <h3 class="card-tile-title">상품 목록</h3>
          <p class="card-tile-desc">
            등록된 상품을 확인하고 수정 및 관리합니다.
          </p>
          <a class="btn btn-soft card-tile-link" href="/admin/products">
            이동
          </a>
        </article>

        <article class="card-tile">
          <h3 class="card-tile-title">주문 목록</h3>
          <p class="card-tile-desc">
            주문 상태를 확인하고 모니터링 화면으로 이동합니다.
          </p>
          <a class="btn btn-soft card-tile-link" href="/admin/orders">
            이동
          </a>
        </article>

        <article class="card-tile">
          <h3 class="card-tile-title">주문 모니터링</h3>
          <p class="card-tile-desc">
            주문 상세(온·습도 스트림, 배송 시작/완료)를 확인합니다.
          </p>
          <a class="btn btn-soft card-tile-link" href="/admin/orders/123">
            샘플로 이동
          </a>
        </article>
      </div>
    </section>

  </div>
</body>
</html>
