<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <title>상품 상세</title>
  <link rel="stylesheet" href="/css/shop.css" />
  <script type="module">
    import { fetchProducts, renderDetail } from "/js/shop.js";
    window.addEventListener('DOMContentLoaded', async ()=>{
      // URL에서 /shop/{id} 의 {id} 추출
      const id = location.pathname.split('/').pop();
      const products = await fetchProducts();
      const product = products.find(p=> String(p.id) === id);
      const root = document.querySelector('#detail');
      if(!product){ root.innerHTML = "<p>상품을 찾을 수 없습니다.</p>"; return; }
      renderDetail(product, root);
    });
  </script>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>상품 상세</h1>
      <div class="toolbar">
        <a class="btn secondary" href="/shop">목록</a>
        <a class="btn secondary" href="/cart">장바구니</a>
      </div>
    </div>
    <div id="detail"></div>
  </div>
</body>
</html>
