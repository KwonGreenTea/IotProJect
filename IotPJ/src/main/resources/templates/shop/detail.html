<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>상품 상세</title>
  <link rel="stylesheet" href="/css/shop.css" />
  <script type="module">
    import { renderDetail } from "/js/shop.js";

    window.addEventListener('DOMContentLoaded', async () => {
      // URL에서 /catalog/{productId}의 {productId} 추출
      const productId = location.pathname.split('/').pop();
      const root = document.querySelector('#detail');

      try {
        // 단일 상품 조회 API 호출
        const res = await fetch(`/productList/${productId}`);
        if (!res.ok) throw new Error("상품 조회 실패: " + res.status);
        const product = await res.json();

        if (!product) {
          root.innerHTML = "<p>상품을 찾을 수 없습니다.</p>";
          return;
        }

        // 상세 페이지 렌더
        renderDetail(product, root);
      } catch (err) {
        console.error(err);
        root.innerHTML = "<p>상품 조회 중 오류가 발생했습니다.</p>";
      }
    });
  </script>
</head>
<body class="shop-body">
  <div class="shop-shell">

    <!-- 상단 헤더 -->
    <header class="shop-header">
      <div class="shop-header-main">
        <h1 class="shop-title">상품 상세</h1>
        <p class="shop-subtitle">
          상품 정보를 확인하고 장바구니에 담아 주문을 진행하세요.
        </p>
      </div>
      <div class="shop-toolbar">
        <a class="btn secondary" href="/catalog">목록</a>
        <a class="btn secondary" href="/cart">장바구니</a>
      </div>
    </header>

    <!-- 상세 영역 (JS에서 렌더링) -->
    <section class="shop-card product-detail-card">
      <div id="detail" class="product-detail-root"></div>
    </section>
  </div>
</body>
</html>
